
<div class="row checkoutWrapper">
<div class="col-lg-8 mat-elevation-z4" style="margin-top:2em">
<mat-horizontal-stepper [linear]="true"  #stepper>
  <mat-step color="accent" [stepControl]="firstFormGroup">
    <form >
      <ng-template matStepLabel>Billing data</ng-template>
      <mat-form-field>
        <mat-label>Name and Surname</mat-label>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <mat-form-field >
          <mat-label>Email address</mat-label>
          <input type="email" email matInput placeholder="e.g. mail@mail.com" formControlName="firstCtrl" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field >
          <mat-label>Phone</mat-label>
          <input matInput placeholder="e.g. 0974219921" formControlName="firstCtrl" required>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-lg-4 col-sm-4" >
          <mat-label>Street</mat-label>
          <input matInput placeholder="e.g. Vukovarska" formControlName="firstCtrl" required>
        </mat-form-field>
        <mat-form-field class="col-lg-3 col-sm-4"   appearance="outline">
          <mat-label>Street number</mat-label>
          <input matInput placeholder="e.g. 123" formControlName="firstCtrl" required>
        </mat-form-field>
      </div>
      <div class="float-right">
        <button mat-raised-button color="accent" matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup" label="Delivery Data">
    <form >
      <ng-template matStepLabel>Delivery data</ng-template>
      <mat-form-field >
        <mat-label>Name and Surname</mat-label>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <mat-form-field >
          <mat-label>Email address</mat-label>
          <input type="email" email matInput placeholder="e.g. mail@mail.com" formControlName="firstCtrl" required>
        </mat-form-field>
      </div>

      <div class="row" >
        <mat-form-field class="col-lg-4 col-sm-4" >
          <mat-label>Delivery Street</mat-label>
          <input matInput placeholder="e.g. Vukovarska" formControlName="firstCtrl" required>
        </mat-form-field>
        <mat-form-field class="col-lg-3 col-sm-4" color="accent"   appearance="outline">
          <mat-label>Delivery Street number</mat-label>
          <input matInput placeholder="e.g. 123" formControlName="firstCtrl" required>
        </mat-form-field>
      </div>
      <div class="row" >
        <mat-form-field class="col-lg-4 col-sm-4" >
          <mat-label>City</mat-label>
          <input matInput placeholder="e.g. Zagreb" formControlName="firstCtrl" required>
        </mat-form-field>
        <mat-form-field class="col-lg-3 col-sm-4" appearance="fill" color="accent">
          <mat-label>Postal Code</mat-label>
          <input matInput placeholder="e.g. 10000" formControlName="firstCtrl" required>
        </mat-form-field>
      </div>

      <div class="float-right">
        <button mat-raised-button color="primary" matStepperPrevious>Back</button>
        <button mat-raised-button color="accent" matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Details</ng-template>

    <div style="margin-left: 2em;">
      <mat-form-field appearance="outline" style="width: 80%;">
        <mat-label>Remark</mat-label>
        <textarea matInput rows="5"></textarea>
      </mat-form-field>
    </div>

    <div class="float-right">
      <button mat-raised-button color="primary" matStepperPrevious>Back</button>
      <button mat-raised-button color="warn" (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
</div>
<div class="col-lg-3 mat-elevation-z0" style="margin-left: 1em;margin-top:2em;">

  <!-- Heading -->
  <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span >Your cart</span>
      <span class="badge badge-secondary badge-pill" style="background-color: black;">2</span>
  </h4>

  <!-- Cart -->
      <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
              <h6 class="my-0">Nike AirForce 1</h6>
              <small class="">Quantity:2</small>
          </div>
          <span class="price"> 320$</span>
      </li>

  <li class="list-group-item d-flex justify-content-between">
      <span>Total (USD)</span>
      <strong>$<span id="value"></span></strong>
  </li>
  <button class="btn btn-success mat-elevation-z5 payment">CHECKOUT</button>
  <!-- Cart -->
</div>

</div>

<div class="container">
  <mat-card  style="margin-top: 3em; ">
    <mat-card-title>
      <mat-icon style="font-size: 60px;margin-bottom: 0.5em;" aria-hidden="true">person_add</mat-icon>
    </mat-card-title>
    <mat-card-header><h3><b>Register</b></h3></mat-card-header>
    <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="Register(form.value)">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-raised-button color="accent" [disabled]="!form.valid" >Register</button>
      </div>
      <a href="">Already have an account?</a>
    </form>

    </mat-card-content>
  </mat-card>
</div>
